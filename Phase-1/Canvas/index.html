<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>HTML5 Game</title>
    <meta name="description" content="A basic HTML5 game" />
    <meta name="author" content="[Your name]" />
</head>

<body>
    <!--Your canvas will come here -->

    <script>
        "use strict";
        let canvas;
        let context;

        window.onload = init;

        function draw() {
            // Get a random color, red or blue
            let randomColor = Math.random() > 0.5 ? "#ff8080" : "#0099b0";
            let path = new Path2D('M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z');

            // Draw a rectangle
            context.fillStyle = randomColor;
            context.fillRect(500, 10, 200, 175);
            context.lineWidth = 5;

            // Draw circle
            context.beginPath();
            context.arc(400, 100, 50, 0, 2 * Math.PI);
            context.strokeStyle = '#00000';
            context.stroke();
            context.fill();

            // Draw line
            context.beginPath();
            context.moveTo(150, 150);
            context.lineTo(250, 150);
            context.strokeStyle = '#ff8080';
            context.stroke();

            // Stroke retangle
            context.strokeRect(30, 50, 100, 125);

            // Draw triangle
            context.beginPath();
            context.moveTo(200, 100);
            context.lineTo(250, 150);
            context.lineTo(250, 50);
            context.fill();

            // Draw SVG 
            context.beginPath();
            context.strokeStyle = '#0099b0';
            context.fillStyle = '#ff8080';
            context.stroke(path);
            context.fill(path);

            // Draw Text
            context.fillStyle = 'black';
            context.fillText("Some text", 200, 100);
            context.font = '25px Arial';
            context.textAlign = 'right';
            context.textBaseline = 'bottom';            
        }
        function init() { 
            // Get a reference to the canvas
            canvas = document.getElementById("canvas");
            context = canvas.getContext("2d");

            draw();
        }
    </script>
</body>

<canvas id="canvas" width="750" height="400" style="border: 1px solid lightgrey; width: 100%">
    Your browser does not support the HTML5 canvas tag.
</canvas>

</html>
